<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Largest</title>

    <style>
      h1 {
        text-align: center;
        color: rgba(27, 165, 131, 0.685);
        text-shadow: cadetblue;
      }
      body {
        background-color: rgba(125, 209, 163, 0.534);
      }
    </style>
  </head>
  <body>
    <h1>Largest Number Among Three Numbers</h1>

    <script>
      function max_of_three(x, y, z) {
        max_val = 0;
        if (x > y) {
          max_val = x;
        } else {
          max_val = y;
        }
        if (z > max_val) {
          max_val = z;
        }
        return max_val;
      }
      var num1 = parseInt(prompt("Enter 1st number"));
      var num2 = parseInt(prompt("Enter 2nd number"));
      var num3 = parseInt(prompt("Enter 3rd number"));
      console.log("The largest number among three numbers : ");
      console.log(max_of_three(num1, num2, num3));
    </script>
  </body>
</html>
